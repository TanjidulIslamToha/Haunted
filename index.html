<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Suspicion</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f0f;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #800000;
            cursor: pointer;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        p {
            font-size: 1.2rem;
            color: #d3d3d3;
            margin-bottom: 2rem;
            cursor: pointer;
            animation: textFade 4s infinite;
        }

        @keyframes textFade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .button {
            background: #4a0000;
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
            position: relative;
        }

        .button:hover {
            transform: scale(1.1);
            background: #800000;
        }

        .scary-image {
            width: 200px;
            height: auto;
            margin-top: 20px;
            animation: shake 0.3s infinite;
            cursor: pointer;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(5px, 5px); }
        }

        .floating-text {
            position: absolute;
            top: 20%;
            left: 10%;
            font-size: 1.5rem;
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            animation: floatText 5s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .jumpscare img {
            max-width: 100%;
            max-height: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 onclick="triggerRandomEvent()">Welcome to the Haunted Page</h1>
    <p onclick="triggerRandomEvent()">Click if you dare. The shadows are watching. üëÅÔ∏è</p>
    <button class="button" onclick="triggerRandomEvent()">Don‚Äôt Click Me</button>
    <img 
        class="scary-image" 
        src="https://i.imgur.com/ZkEUE1N.png" 
        alt="Scary Face" 
        onclick="showJumpScare()">
    <div class="floating-text" onclick="triggerRandomEvent()">Turn back now!</div>

    <!-- Jump Scare -->
    <div class="jumpscare" id="jumpscare">
        <img src="https://i.imgur.com/ZXJ3yKk.png" alt="Scary Face">
    </div>

    <script>
        function triggerRandomEvent() {
            const randomActions = [
                () => changeBackgroundColor(),
                () => showJumpScare(),
                () => createFloatingText(),
            ];

            const randomAction = randomActions[Math.floor(Math.random() * randomActions.length)];
            randomAction();
        }

        function changeBackgroundColor() {
            const randomColors = ['#2a0000', '#4a0000', '#1a0000', '#000000'];
            document.body.style.background = randomColors[Math.floor(Math.random() * randomColors.length)];
        }

        function showJumpScare() {
            const jumpscare = document.getElementById('jumpscare');
            jumpscare.style.display = 'flex';
            setTimeout(() => {
                jumpscare.style.display = 'none';
            }, 3000); // Jumpscare lasts 3 seconds
        }

        function createFloatingText() {
            const floatingText = document.createElement('div');
            floatingText.textContent = "Run while you can!";
            floatingText.className = 'floating-text';
            floatingText.style.top = Math.random() * 80 + '%';
            floatingText.style.left = Math.random() * 80 + '%';
            floatingText.onclick = triggerRandomEvent;
            document.body.appendChild(floatingText);
        }
    </script>
</body>
</html>
